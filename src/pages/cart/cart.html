<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
         <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'" alt="">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>    
      <p>{{item.produto.preco | currency }}</p>
      <ion-icon class="nolinebrak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)"></ion-icon>
      <p class="nolinebrak">{{item.quantidade }}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" item-end color="danger" (click)="removerItem(item.produto)"></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 item-end>R$ {{total()}}</h1>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <h1>Seu Carrinho est√° vazinho!</h1>      
    </ion-item>
  </ion-list>

  <button ion-button block (click)="goOn()">Continuar Comprando</button>
 </ion-content>
